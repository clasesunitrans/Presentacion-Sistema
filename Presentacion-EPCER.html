        function loadContent() {
            let hash = window.location.hash.substring(1); // Get hash without '#'
            if (!hash || !slides[hash]) {
                hash = 'intro'; // Default to intro slide if no hash or invalid
                window.location.hash = '#intro'; // Set hash for consistency
            }

            appContent.innerHTML = slides[hash];

            // Update active state in navbar
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + hash) {
                    link.classList.add('active');
                }
            });
        }

        // Event listener for hash changes
        window.addEventListener('hashchange', loadContent);

        // Event listener for initial load
        document.addEventListener('DOMContentLoaded', loadContent);

        // Add click listeners to nav links for smoother experience
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                const targetHash = link.getAttribute('href');
                window.location.hash = targetHash; // Update hash and trigger loadContent
            });
        });
